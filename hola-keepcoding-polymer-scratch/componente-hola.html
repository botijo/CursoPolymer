<link rel="import" href="./bower_components/polymer/polymer.html">

<dom-module id="componente-hola">
    <template>
        <p>Hola, <strong> {{who}}</strong></p>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'componente-hola',
        properties: {
            who: {
                type: String,
                value: 'Keep-coding Desde Polymer'
            }
        }
    })
</script>
